<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- My CSS -->
	<link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!--Font Awesome CSS -->
	<script src="https://kit.fontawesome.com/b288429d65.js" crossorigin="anonymous"></script>
	<!--Yellowtail font, from Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">


    <title>Library</title>
  </head>
  <body>
	<div class="userModal">
		<div class="modalContent jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-md-11">
						
					</div>
					<div class="col-md-1">
						<i class="fas fa-times-circle closeModalButton"></i>
					</div>
				</div>
				
			</div> 
			<h4>Please complete the information below to add a new book</h2>
			<form clas="modalForm">
			  	<div class="form-row">
				    <div class="fo rm-group col-md-12">
				    	<label>Book title</label>
				    	<input type="text" class="form-control bookTitle" placeholder="Title">
				    </div>
				    <div class="form-group col-md-12">
				    	<label >Author</label>
						<input type="text" class="form-control bookAuthor" placeholder="Author">
				    </div>
				</div>
			  	<div class="form-group">
			  		<label for="inputAddress">Number of pages</label>
			    	<input type="text" class="form-control bookPageNo" placeholder="Page number">
			  	</div>

			   	<label>Did you read the book?</label>

				<div class="form-group ">
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
						
					  	<label class="btn btn-secondary   readToggle readToggleTrue">
							<input type="radio" name="options" id="option1"  > Yes
						</label>
				 
						<label class="btn btn-secondary   readToggle readToggleFalse">
							<input type="radio" name="options" id="option2"> No
						</label>
					</div>

				</div>
			  	<div class="btn btn-primary submitButton">Submit</div>
			</form>
		</div>
	</div>
 
    <div class="header">
	 	<div class="container-fluid header-container">
	 		<div class="row"> 
				<div class="col-md-1"></div>
		 	 	<div class="col-md-1">
		 	 		<div class="icon-wrapper"><i class="fas fa-plus-circle newBookButton"></i> </div>
		 	 	</div>

		 	 	<div class="col-md-2">
					<h2>New Book</h2>
		 	 	</div>
				<div class="col-md-5"></div>

		 		<div class="col-md-2">
		 			<h2>My Library</h2>
		 		</div>
		 		<div class="col-md-1"></div>
		 		 
	 		</div>
	 	</div>
    </div>

	<div class="content">
		<div class="book-container">
 

		</div>

	</div>
	<div class="footer">
		<div class="container-fluid footer-container">
			<div class="row"> 
				<div class="col-md-9"></div>
			 	

			 	<div class="col-md-2">
						<h3>coded by <a href="https://github.com/hazigabriel">@hazigabriel</a></h3>
			 	</div>
				 		 
			</div>
		</div>	 
	</div>

    <script src="script.js"></script>
  </body>
</html>
